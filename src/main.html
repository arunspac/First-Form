                            <label for="favcolor" class="form-details" ><b>Fav Color</b></label>

                         </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <label for="address" class="form-details"><b>Address</b></label><br>

                            <input type="text" placeholder="lineone" name="doorno" required><br>
                            <label for="AddressLine2" class="form-details">Line 2</label>
                            <input type="text" placeholder="linetwo" name="address" required><br>
                            <div class="row">
                                <div class="col">
                                    <label for="country" class="form-details"><b>Country</b></label><br>
                                    <select name="countries" id="country" onchange="changeCountry()" required>
                                    </select>
                                </div>
                                <div  class="col">
                                    <label for="state" class="form-details"><b>State</b></label><br>
                                    <select name="states" id="state"  onchange="changeState()" required disabled>
                                    </select><br>
                                </div>
                                <div class="col">
                                    <label for="city" class="form-details"><b>City</b></label><br>
                                    <select name="cities" id="city" required disabled>
                                    </select><br>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="col-sm">
                                    <label for="gender" class="form-details"><b>Gender</b></label><br>
                                    <label class="form-details">
                                        <input type="radio" name="gender" value="male" required>
                                        Male
                                    </label><br>
                    
                                    <label class="form-details">
                                        <input type="radio" name="gender" value="female">
                                        Female
                                    </label><br>
                    
                                    <label class="form-details">
                                        <input type="radio" name="gender" value="other">

                                    </label>
                                </div>
                                <div class="col-sm">

                                    <input type="checkbox" id="sport3" name="sport3" value="Basketball">

                                </div>

                        </div>
